<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root {
      --bg1: #fbc2eb;   /* há»“ng pastel */
      --bg2: #a6c1ee;   /* xanh baby pastel */
      --card: #fff;
      --text: #3d3d3d;
      --line: #f2d4e3;
      --btn1: #ffafbd;  /* nÃºt há»“ng gradient */
      --btn2: #ffc3a0;
      --danger: #d93025;
      --success: #1e8e3e;
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display: grid;
      place-items: center;
    }

    .card {
      width: min(430px, 92vw);
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(255, 182, 193, 0.4);
      padding: 40px 36px;
      border: 1px solid #ffe6f0;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 34px;
      color: #ff6f91;
      margin: 0 0 24px;
      letter-spacing: 1px;
    }

    .field { margin: 14px 0; }
    label {
      display: block;
      font-size: 13px;
      color: #777;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--line);
      border-radius: 12px;
      font-size: 15px;
      color: var(--text);
      background: #fffafc;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #ffb6c1;
      box-shadow: 0 0 0 3px rgba(255, 192, 203, 0.4);
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 4px 0 8px;
    }

    .row a {
      font-size: 13px;
      color: #ff6f91;
      text-decoration: none;
      font-weight: 500;
    }

    .row a:hover { text-decoration: underline; }

    .btn {
      width: 100%;
      padding: 14px 18px;
      border: 0;
      color: #fff;
      border-radius: 30px;
      font-weight: 700;
      letter-spacing: 0.5px;
      cursor: pointer;
      background: linear-gradient(90deg, var(--btn1), var(--btn2));
      margin-top: 18px;
      transition: 0.3s;
    }

    .btn:hover { filter: brightness(1.05); }

    .divider {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 10px;
      align-items: center;
      margin: 20px 0;
    }

    .divider::before, .divider::after {
      content: "";
      height: 1px;
      background: var(--line);
    }

    .divider span {
      font-size: 12px;
      color: #999;
    }

    /* CÃ¡c nÃºt máº¡ng xÃ£ há»™i cÃ³ mÃ u sáº¯c riÃªng */
    .social {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .social button {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 0;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    #btnFacebook { background: #1877f2; }
    #btnFacebook:hover { background: #0d5edc; }

    #btnTwitter { background: #1da1f2; }
    #btnTwitter:hover { background: #0d8ae5; }

    #btnGoogle { background: #db4437; }
    #btnGoogle:hover { background: #c1351d; }

    .signup {
      margin-top: 26px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    .signup a {
      color: #ff6f91;
      text-decoration: none;
      font-weight: 600;
    }

    .signup a:hover { text-decoration: underline; }

    .msg {
      display: none;
      margin-top: 8px;
      font-size: 14px;
    }

    .msg.error { color: var(--danger); }
    .msg.success { color: var(--success); }
  </style>
</head>

<body>
  <main class="card" id="login-card">
    <h1>Welcome Back ðŸ’•</h1>

    <form id="login-form" novalidate>
      <div class="field">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Type your username" required />
      </div>

      <div class="field">
        <div class="row">
          <label for="password" style="margin:0">Password</label>
          <a id="linkForgot" href="#">Forgot password?</a>
        </div>
        <input id="password" name="password" type="password" placeholder="Type your password" required />
      </div>

      <p id="msg-error" class="msg error">Invalid credentials.</p>
      <p id="msg-success" class="msg success">Login success!</p>

      <button id="btnLogin" class="btn" type="submit">LOGIN</button>

      <div class="divider"><span>Or Sign Up Using</span></div>

      <div class="social">
        <button id="btnFacebook" title="Facebook">f</button>
        <button id="btnTwitter" title="Twitter">t</button>
        <button id="btnGoogle" title="Google">G</button>
      </div>

      <div class="signup">
        <div class="divider" style="margin-top:22px"><span>Or Sign Up Using</span></div>
        <a id="linkSignup" href="#">SIGN UP</a>
      </div>
    </form>
  </main>

  <script>
    const USERS = [{ username: 'sv1@ptit.edu.vn', password: 'P@ssw0rd' }];
    const form = document.getElementById('login-form');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const msgError = document.getElementById('msg-error');
    const msgSuccess = document.getElementById('msg-success');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      msgError.style.display = 'none';
      msgSuccess.style.display = 'none';

      if (!username.value.trim() || !password.value.trim()) {
        msgError.textContent = 'Please fill all required fields.';
        msgError.style.display = 'block';
        return;
      }

      const ok = USERS.some(u => (u.username === username.value.trim()) && (u.password === password.value));
      if (ok) {
        msgSuccess.style.display = 'block';
        setTimeout(() => { alert('ðŸŒ¸ Login success! Welcome back!'); }, 700);
      } else {
        msgError.textContent = 'Invalid credentials.';
        msgError.style.display = 'block';
      }
    });
  </script>
</body>
</html>
